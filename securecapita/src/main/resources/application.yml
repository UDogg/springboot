spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/spring
    password: null
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MYSQL8InnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MYSQL8Dialect
        format_sql: true
    sql:
      init:
        mode: never

